<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nguyễn Hồng Nhung - B20DCPT150</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="header">
    <div class="overview">
      <a href="" class="home">
        <h3>Smart Home</h3>
      </a>
    </div>
    <div class="menuList">
      <ul class="menuListItem">
        <li>
          <a id="dashboard" href="#" onClick="showContent('wrapper',this)">Dashboard</a>
        </li>
        <li>
          <a id="data" href="datasensor.html">Data Sensors</a>
        </li>
        <li>
          <a id="action" href="#">Action History</a>
        </li>
        <li>
          <a id="profile" href="profile.html">Profile</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- Data sensors  -->
  <div id="datasensors" class="tabContent">
    <label for="attributeRowsSelect">Chọn số hàng: </label>
    <select id="attributeRowsSelect">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="25">25</option>
      <option value="50">50</option>
    </select>

    <label for="attributeDataSensorSelect">Chọn giá trị: </label>
    <select id="attributeDataSensorSelect">
      <option value="all">Tất cả</option>
      <option value="temp">Nhiệt độ</option>
      <option value="hum">Độ ẩm</option>
      <option value="light">Ánh sáng</option>
    </select>


    <div class="searchDataSensor-container">
      <input type="text" id="searchInputDataSensor" placeholder="Tìm kiếm..." />
      <button onclick="handleSearch()">Tìm kiếm</button>
    </div>
    
    <table id="datasensorTable">
      <thead>
        <tr id="tableHeaders">
          <th>Id</th>
          <th>Thời gian</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div id="pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./assets/datasensors.js"></script>
</body>

</html>
