<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nguyễn Hồng Nhung - B20DCPT150</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="header">
    <div class="overview">
      <a href="" class="home">
        <h3>Smart Home</h3>
      </a>
    </div>
    <div class="menuList">
      <ul class="menuListItem">
        <li>
          <a id="dashboard" href="index.html">Dashboard</a>
        </li>
        <li>
          <a id="data" href="datasensors.html">Data Sensors</a>
        </li>
        <li>
          <a id="action" href="actionhistory.html">Action History</a>
        </li>
        <li>
          <a id="profile" href="profile.html">Profile</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- Dashboard -->
  <div class="hidden tabContent" id="wrapper">
    <div class="envir">
      <div class="envirItem">
        <div class="envirTitle">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#FFFF"
            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-thermometer">
            <path d="M14 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0Z" />
          </svg>
          <span>Nhiệt độ</span>
        </div>
        <p class="envirTemp">26°C</p>
      </div>
      <div class="envirItem1">
        <div class="envirTitle">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none"
            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-droplets">
            <path
              d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z" />
            <path d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.97" />
          </svg>
          <span>Độ ẩm</span>
        </div>
        <p class="envirHum">50%</p>
      </div>
      <div class="envirItem2">
        <div class="envirTitle">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none"
            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-sun">
            <circle cx="12" cy="12" r="4" />
            <path d="M12 2v2" />
            <path d="M12 20v2" />
            <path d="m4.93 4.93 1.41 1.41" />
            <path d="m17.66 17.66 1.41 1.41" />
            <path d="M2 12h2" />
            <path d="M20 12h2" />
            <path d="m6.34 17.66-1.41 1.41" />
            <path d="m19.07 4.93-1.41 1.41" />
          </svg>
          <span>Ánh sáng</span>
        </div>
        <p class="envirLux">120 lux</p>
      </div>
    </div>
    <div class="feature">
      <div class="chartFeature featureItem">
        <canvas id="myChart" style="width: 600px; height: 350px; margin: auto; padding-top: 50px"></canvas>
        <p>
          <b>Chú thích:</b> Cột bên trái ứng với
          <span style="color: #65e48c">nhiệt độ</span> và
          <span style="color: #3a98f1">độ ẩm</span> , cột bên phải ứng với
          <span style="color: #f1e500">ánh sáng</span>
        </p>
      </div>
      <div class="switchFeature">
        <div class="lightSwitch featureItem">
          <label>
            <div class="lamp" id="lamp"></div>
            <input type="checkbox" id="toggleSwitch" />
            <span></span>
          </label>
        </div>
        <div class="fanSwitch featureItem">
          <label>
            <div class="fan" id="fan"></div>
            <input type="checkbox" id="toggleSwitchFan" />
            <span></span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
